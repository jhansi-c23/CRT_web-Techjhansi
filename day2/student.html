<!DOCTYPE html>
<html lang="en">

    <title>Student ScoreCard</title>
    <style>
        table,th,td,tr{
            border:2px black solid;
            border-collapse: collapse;
            padding:20px;
            text-align: center;
            font-size: x-large;
            font-style:oblique;
            background-color: white;
        }
        th{
            background-color:greenyellow;
        }
    </style>
</head>
<body>
