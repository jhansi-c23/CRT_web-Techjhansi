<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: #f9f9f9;
            height: 200px;
            width: 80%;
            text-align: center;
            line-height: 25px;
            border-radius: 5px;
            margin-left: 100px;
            box-shadow: 2px grey;
        }
    h1{
    color:green;
    }
    u{
        color:blue;
    }
    del{
    color:red;
    }
    ins{
        color:lightgreen;
    }
    </style>
</head>
<body>
    <div>
    <h1>HTML Formatting Tags</h1>
    <p><b>Bold</b> | <strong>strong</strong> | <i>italic</i> | <em>Emphasized</em><br>
    <u>Undefined</u> | <mark>Highlighted</mark> | <del>Deleted</del> | <ins>Inserted</ins><br><small>Small</small> | H<sub>2</sub >O | X<sup>2</sup></p>
     </div>
</body>
</html>
