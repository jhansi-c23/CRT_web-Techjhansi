<!DOCTYPE html>
<html>

<head>
    <title>Marquee Tag</title>
    <style>
        .main {
            text-align: center;
        }

        .marq {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .h1 {
            font-size: 36px;
            font-weight: bold;
            color: white;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <marquee class="marq" bgcolor="pink" 
                 direction="left" loop="">
            <div class="h1">
            hyper text markup language
            </div>
            
        </marquee>
    </div>
</body>
<div class="main">
        <marquee class="marq" bgcolor="blue" 
                 direction="right" loop="">
            <div class="h1">
            cascanding style sheet
            </div>
            
        </marquee>
    </div>
    <div class="main">
        <marquee class="marq" bgcolor="lavender" 
                 direction="top" loop="">
            <div class="h1">
            extensible markup language
            </div>
            
        </marquee>
</html>
